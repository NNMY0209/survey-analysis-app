<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>回答CSVインポート結果</title>
</head>

<body>

	<h1>CSVインポート結果</h1>

	<p>
		対象アンケート：
		<strong th:text="${survey.title}">アンケート名</strong>
	</p>

	<ul>
		<li>総行数：<span th:text="${result.totalRows}">0</span></li>
		<li>成功：<span th:text="${result.successRows}">0</span></li>
		<li>エラー：<span th:text="${result.errorRows}">0</span></li>
	</ul>

	<div th:if="${result.errorRows > 0}">
		<h3>エラー詳細</h3>
		<ul>
			<li th:each="e : ${result.errors}" th:text="${e}">エラー</li>
		</ul>
	</div>

	<p>
		<a th:href="@{|/admin/surveys/${survey.surveyId}/responses|}">
			回答一覧へ
		</a>
	</p>

</body>

</html>
