<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>アンケート一覧</title>
	<link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>

	<h1>アンケート一覧</h1>

	<table border="1" cellpadding="6">
		<thead>
			<tr>
				<th>ID</th>
				<th>タイトル</th>
				<th>ステータス</th>
				<th>公開開始</th>
				<th>公開終了</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="s : ${surveys}">
				<td th:text="${s.surveyId}"></td>
				<td>
					<a th:href="@{'/admin/surveys/' + ${s.surveyId}}" th:text="${s.title}">
					</a>
				</td>
				<td th:text="${s.status}"></td>
				<td th:text="${s.openAt}"></td>
				<td th:text="${s.closeAt}"></td>
			</tr>

		</tbody>
	</table>

</body>

</html>
