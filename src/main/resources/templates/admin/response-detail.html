<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>回答詳細</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			vertical-align: top;
		}

		th {
			background: #f5f5f5;
			text-align: left;
		}

		.muted {
			color: #666;
			font-size: 12px;
		}
	</style>
</head>

<body>

	<h1>回答詳細</h1>
	<p class="muted">response_id: <span th:text="${responseId}">307</span></p>

	<p>
		<a href="javascript:history.back()">← 一覧へ戻る</a>
	</p>

	<table>
		<thead>
			<tr>
				<th>設問順</th>
				<th>設問</th>
				<th>種別</th>
				<th>回答</th>
				<th>answer_number</th>
			</tr>
		</thead>
		<tbody>

			<tr th:if="${#lists.isEmpty(details)}">
				<td colspan="5">回答が見つかりません</td>
			</tr>

			<tr th:each="d : ${details}">
				<td th:text="${d.questionOrder}">1</td>
				<td th:text="${d.questionText}">設問</td>
				<td th:text="${d.questionType}">SINGLE</td>

				<!-- option_text があればそれ、なければ answer_text（TEXT用） -->
				<td th:text="${d.optionText != null ? d.optionText : d.answerText}">回答</td>

				<td th:text="${d.answerNumber}">1</td>
			</tr>

		</tbody>
	</table>

</body>

</html>
