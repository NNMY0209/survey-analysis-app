<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>アンケート新規作成</title>
	<link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
	<div th:replace="fragments/admin-header :: header"></div>

	<div class="container">
		<h1 class="page-title">アンケート新規作成</h1>

		<p class="error" th:if="${error}" th:text="${error}"></p>

		<form th:action="@{/admin/surveys}" th:object="${form}" method="post">
			<div class="card">
				<dl class="kv">
					<dt>アンケート名</dt>
					<dd><input type="text" th:field="*{title}" style="width: 100%;" maxlength="200"></dd>
				</dl>

				<div class="actions">
					<button type="submit">作成</button>
					<a th:href="@{/admin/surveys}">キャンセル</a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
