<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回答期間外</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
  <header class="app-header">
  <div class="app-header__inner">
    <div class="app-title">アンケート</div>
  </div>
</header>

  <div class="container">
    <h1 class="page-title">回答期間外です</h1>

    <div class="card" style="margin-bottom: 12px;">
      <p th:if="${availability.name() == 'NOT_PUBLISHED'}">このアンケートは現在公開されていません。</p>
      <p th:if="${availability.name() == 'NOT_OPEN_YET'}">このアンケートは開始前です。</p>
      <p th:if="${availability.name() == 'CLOSED'}">このアンケートは終了しました。</p>

      <dl>
    <class="kv" style="margin-top: 12px;">
        <dt>開始日時</dt><dd><span th:text="${info.openAt}">-</span></dd>
        <dt>終了日時</dt><dd><span th:text="${info.closeAt}">-</span></dd>
      </dldiv>

   
  </div>
</body>
</html>
