<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケート回答</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
  <header class="app-header">
  <div class="app-header__inner">
    <div class="app-title">アンケート</div>
  </div>
</header>

  <div class="container">
    <h1 class="page-title">アンケート回答</h1>

    <form class="form" method="post" th:action="@{|/survey/${vm.surveyId}/submit|}">
      <input type="hidden" name="surveyId" th:value="${vm.surveyId}" />
      <input type="hidden" name="responseId" th:value="${vm.responseId}" />

      <div th:each="q, stat : ${vm.questions}" class="card" style="margin-bottom: 12px;">
        <h2 class="section-title" th:text="${q.questionText}">設問テキスト</h2>

        <input type="hidden" th:name="${'answers[' + stat.index + '].questionId'}" th:value="${q.questionId}" />
        <input type="hidden" th:name="${'answers[' + stat.index + '].questionType'}" th:value="${q.questionType}" />

        <div th:if="${q.questionType == 'SINGLE'}">
          <div th:each="opt : ${q.options}" style="margin: 6px 0;">
            <label>
              <input type="radio" th:name="${'answers[' + stat.index + '].optionId'}" th:value="${opt.optionId}" />
              <span th:text="${opt.optionText}">選択肢</span>
            </label>
          </div>
        </div>

        <div th:if="${q.questionType == 'MULTI'}">
          <div th:each="opt : ${q.options}" style="margin: 6px 0;">
            <label>
              <input type="checkbox" th:name="${'answers[' + stat.index + '].optionIds'}" th:value="${opt.optionId}" />
              <span th:text="${opt.optionText}">選択肢</span>
            </label>
          </div>
        </div>

        <div th:if="${q.questionType == 'TEXT'}">
          <textarea class="input" th:name="${'answers[' + stat.index + '].answerText'}" rows="4"
                    placeholder="自由に入力してください"></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">送信</button>
      </div>
    </form>
  </div>
</body>
</html>
